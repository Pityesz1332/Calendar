<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eseménynaptár</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container mt-5">
        <div class="calendar">
            <h2 class="text-center">Eseménynaptár</h2>
            <div class="calendar-header d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-primary prev-month">&#10094;</button>
                <h3 class="month-title">Január 2025</h3>
                <button class="btn btn-outline-primary next-month">&#10095;</button>
            </div>
            <div class="calendar-days d-flex flex-wrap justify-content-start">
                <!-- Events -->
                <div class="calendar-day p-2" data-date="2025-01-10">
                    <span class="day-number d-block">10</span>
                    <p class="event text-primary">Esemény 1</p>
                </div>
                <div class="calendar-day p-2" data-date="2025-01-15">
                    <span class="day-number d-block">15</span>
                    <p class="event text-primary">Esemény 2</p>
                </div>
                <!-- More Events -->
            </div>
        </div>
    </div>

    <!-- Modal for Edit -->
     <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Esemény szerkesztése</h2>
            <form id="editEventForm">
                <label for="editEventForm">Esemény neve:</label>
                <input type="text" id="editEventName" name="editEventName" required>
                <button type="submit" class="btn btn-primary">Mentés</button>
            </form>
        </div>
     </div>

     <div id="dailyModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDailyModal">&times;</span>
            <h2 id="dailyModalTitle"></h2>
            <ul id="dailyEventList"></ul>
            <form id="addDailyEventForm">
                <input type="text" id="dailyEventName" placeholder="Új esemény neve" required>
                <button type="submit">Hozzáadás</button>
            </form>
        </div>
     </div>

    <div class="container mt-4">
        <h3>Új Esemény Hozzáadása</h3>
        <form id="eventForm">
            <div class="mb-3">
                <label for="eventDate" class="form-label">Dátum</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
                <label for="eventName" class="form-label">Esemény neve</label>
                <input type="text" class="form-control" id="eventName" required>
            </div>

            <button type="submit" class="btn btn-primary">Esemény hozzáadása</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="calendar.js"></script>

</body>
</html>
